
<div class="container">
    <div class="user-details">
        <h3>Blog Posts</h3>
    </div>  
    <ul>
        {% for post in site.posts %}
          <li>
            <a class="other-projects-link" href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
    </ul>
</div>
